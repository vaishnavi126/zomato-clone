<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar_brand">
                <img src="assets/logo.png" alt="logo" class="navbar_logo">
            </div>
            <div class="navbar_items">
                <button class="button_primary">Order Food</button>
            </div>
        </nav>
    </header>
    <main class="container">
        <!--Hero section-->
        <section class="hero_container">
            <div class="hero_image_container">
                <img src="assets/hero.jpg" alt="hero image" class="hero_image">
            </div>
            <div class="hero_description">
                <h1 class="hero_text">
                    Order Food from favourite restaurants near you
                </h1>
                <button class="button_primary">Order Now</button>
            </div>

        </section>
<br><br><br><br>
        <!--explore menu-->
        <section class="explore_menu_container">
            <h1 class="explore_menu_text">Explore Our Menu</h1>
            <div class="explore_menu_gradient_bg"></div>
            <div class="explore_menu_list">

                <div class="food_card">
                    <div class="food_card_image_container">
                        <img src="assets/burger.jpg" alt="burger" class="food_image">
                    </div>
                    <div class="food_card_description">
                        <h3 class="food_title">Burger</h3>
                        <p>Burger King,McDonalds,Burger Place<span style="color:#d83a56">+3</span></p>
                    </div>
                </div>

                <div class="food_card" id="pizza_card">
                    <div class="food_card_image_container">
                        <img src="assets/pizza.jpg" alt="burger" class="food_image">
                    </div>
                    <div class="food_card_description">
                        <h3 class="food_title">Burger</h3>
                        <p>Burger King,McDonalds,Burger Place<span style="color:#d83a56">+3</span></p>
                    </div>
                </div>

                <div class="food_card">
                    <div class="food_card_image_container">
                        <img src="assets/icecream.jpg" alt="burger" class="food_image">
                    </div>
                    <div class="food_card_description">
                        <h3 class="food_title">Burger</h3>
                        <p>Burger King,McDonalds,Burger Place<span style="color:#d83a56">+3</span></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
